<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Jam dan Tanggal Digital WIB</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: transparent; /* transparan */
    color: #000; /* teks hitam agar terlihat */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #tanggal {
    font-size: 24px; /* lebih kecil */
    margin-bottom: 10px;
  }
  #jam {
    font-size: 36px; /* lebih kecil */
    font-weight: bold;
  }
</style>
</head>
<body>
  <div id="tanggal"></div>
  <div id="jam"></div>

<script>
function updateWaktu() {
  const sekarang = new Date();

  const opsiTanggal = { timeZone: 'Asia/Jakarta', weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  const tanggalWIB = sekarang.toLocaleDateString('id-ID', opsiTanggal);

  const opsiJam = { timeZone: 'Asia/Jakarta', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
  const jamWIB = sekarang.toLocaleTimeString('id-ID', opsiJam);

  document.getElementById('tanggal').textContent = tanggalWIB;
  document.getElementById('jam').textContent = jamWIB;
}

setInterval(updateWaktu, 1000);
updateWaktu();
</script>
</body>
</html>
