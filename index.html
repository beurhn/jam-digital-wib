<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Jam Digital WIB</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-size: 60px;
  }
</style>
</head>
<body>
<div id="jam"></div>

<script>
function tampilkanJam() {
  const opsi = { timeZone: 'Asia/Jakarta', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
  const sekarang = new Date();
  const waktuWIB = sekarang.toLocaleTimeString('id-ID', opsi);
  document.getElementById('jam').textContent = waktuWIB;
}
setInterval(tampilkanJam, 1000);
tampilkanJam();
</script>
</body>
</html>
